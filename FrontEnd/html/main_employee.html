<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
  </head>
  <body>
    <div class="notification">
      <div class="container">
        <label for="#mes">Write Notification</label>
        <input type="text" id="mes" />
        <label for="#user_id">User ID</label>
        <input type="number" id="user_id" />
        <button class="submit_notification">submit notification</button>
      </div>
    </div>
    <div class="set_product">
      <div class="container">
        <form action="">
          <select name="" id="available_products"></select>
          <div class="price">
            <label>Price</label>
            <input type="number" />
          </div>
          <button class="product_submit">submit</button>
        </form>
      </div>
    </div>
    <div class="set_discount">
      <div class="container">
        <form action="">
          <div class="discount_id">
            <label>Discount ID</label>
            <input type="number" />
          </div>
          <div class="start_date">
            <label>Start Date</label>
            <input type="date" />
          </div>
          <div class="end_date">
            <label>End Date</label>
            <input type="date" />
          </div>
          <div class="percentage">
            <label>Percentage</label>
            <input type="number" />
          </div>
        </form>
      </div>
      <div class="select_event">
        <select name="" id="event">
          <option value="offer">Offer</option>
          <option value="h_work">Humanitarian Work</option>
        </select>
      </div>
      <div class="set_offer">
        <div class="container">
          <form action=""></form>
        </div>
      </div>
      <div class="set_h_work">
        <div class="container">
          <form action=""></form>
        </div>
      </div>
    </div>
    <div class="add_car">
      <div class="container">
        <form action="">
          <div class="car_id">
            <label>Car ID</label>
            <input type="number" />
          </div>
          <div class="registration_date">
            <label>Registration Date</label>
            <input type="date" />
          </div>
          <div class="manufacturing_date">
            <label>Manufacturing Date</label>
            <input type="date" />
          </div>
          <div class="is_available">
            <label for="#is_available">Is Available </label>
            <select name="" id="is_available">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="transmission">
            <label>Transmission</label>
            <input type="number" />
          </div>
          <div class="price">
            <label>Price</label>
            <input type="number" />
          </div>
          <div class="model">
            <label>Mode</label>
            <input type="text" />
          </div>
          <div class="brand">
            <label>Brand</label>
            <input type="text" />
          </div>
          <div class="center_id">
            <label>Center ID</label>
            <input type="number" />
          </div>
          <button class="car_submit">sumbit</button>
        </form>
      </div>
    </div>
    <script type="module" src="../js/main_employee.js"></script>
  </body>
</html>
