<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver</title>
  </head>
  <body>
    <div class="drive_car">
      <div class="select_car">
        <label for="select_car">Select Car</label>
        <select name="" id="select_car">
          <option value="hunda">Hunda</option>
          <option value="bmw">BMW</option>
        </select>
      </div>
      <div class="select_route">
        <label for="from">From</label>
        <select name="" id="from">
          <option value="giza">Giza</option>
          <option value="Ava">ava</option>
          <option value="hadtha">Hadtha</option>
        </select>
        <label for="to">To</label>
        <select name="" id="to">
          <option value="giza">Giza</option>
          <option value="Ava">ava</option>
          <option value="hadtha">Hadtha</option>
        </select>
      </div>
      <div class="select_price">
        <label for="price">Price</label>
        <input type="number" id="price" />
      </div>
      <button class="driver_request">Request</button>
      <!-- <button class="available_agin">Available Again</button> -->
    </div>
    <script src="../js/main_driver.js"></script>
  </body>
</html>
