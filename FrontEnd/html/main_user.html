<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="../css/leon.css" />
    <!-- Render all styles to its noraml value -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/button.css" />
  </head>
  <body>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
              <div
                class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div
                class="box-root box-background--blue800"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            >
              <div
                class="box-root box-background--blue animationLeftRight"
                style="flex-grow: 1"
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
              <div
                class="box-root box-background--gray100 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            >
              <div
                class="box-root box-background--cyan200 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            >
              <div
                class="box-root box-background--blue animationRightLeft"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            >
              <div
                class="box-root box-background--gray100 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            >
              <div
                class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
          >
            <h1 id="lginh1">User Page</h1>
          </div>

          <div class="lost_or_found_items mrgn" id="lost_or_found_items">
            <div class="formbg-outer">
              <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                  <span class="padding-bottom--15"
                    >Items</span
                  >
                  <form id="stripe-login">
                    <div class="field padding-bottom--24">
                      <label for="item_type" >Item Type</label>
                      <select name="item_type" id="item_type">
                        <option value="laptop">Laptop</option>
                        <option value="glass">Glass</option>
                        <option value="watch">Watch</option>
                        <option value="phone">Phone</option>
                      </select>
                    </div>
                    <div class="field padding-bottom--24">
                      <label for="fond_or_lost">Found/Lost</label>
                      <select name="fond_or_lost" id="fond_or_lost">
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                      </select>
                    </div>
                    <div
                      class="field field-checkbox padding-bottom--24 flex-flex align-center"
                    ></div>
                    <div class="item_form">
                      <div class="field padding-bottom--24">
                        <input
                          class="select_item_type_btn"
                          type="submit"
                          name="submit"
                          value="Continue"
                        />
                      </div>

                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="notifications mrgn">
            <div class="formbg-outer">
              <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                  <span class="padding-bottom--15"
                    >Notification</span
                  >
                  <p class="notification_message"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="complaints mrgn">
            <div class="formbg-outer">
              <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                  <span class="padding-bottom--15"
                    >Complaints</span
                  >
                  <form id="stripe-login">
                    <div class="complaint_message field padding-bottom--24">
                      <label for="complaint_msg ">Add Your Complaint</label>
                      <input type="text" id="complaint_msg" />
                    </div>
                    <div
                      class="field field-checkbox padding-bottom--24 flex-flex align-center"
                    ></div>
                    <div class="field padding-bottom--24">
                      <input
                        class="complaint_btn"
                        type="submit"
                        name="submit"
                        value="Continue"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="competitions mrgn" id="competitions">
            <div class="formbg-outer">
              <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                  <span class="padding-bottom--15"
                    >Competitions</span
                  >
                  <form id="stripe-login">
                    <div class="competition_name field padding-bottom--24">
                      <label for="competition_name">Competition Name</label>
                      <input type="text" id="competition_name" />
                    </div>
                    <div class="description field padding-bottom--24">
                      <label for="">Description</label>
                      <input type="text" />
                    </div>
                    <div class="start_date field padding-bottom--24">
                      <label for="">Start Date</label>
                      <input type="date" />
                    </div>
                    <div class="end_date field padding-bottom--24">
                      <label for="">End Date</label>
                      <input type="date" />
                    </div>
                    <div class="price field padding-bottom--24">
                      <label for="">Price</label>
                      <input type="number" />
                    </div>
                    <div
                      class="field field-checkbox padding-bottom--24 flex-flex align-center"
                    ></div>
                    <div class="field padding-bottom--24">
                      <input
                        class="create_competition"
                        type="submit"
                        name="submit"
                        value="Continue"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="donation mrgn" id="donation">
            <div class="container">
              <div class="grid-container">
                <div class="srv">
                  <i class="fa-solid fa-blog fa-2x"></i>
                  <div class="text">
                    <h3>Web Design</h3>
                    <p>
                      Web design encompasses many different skills and
                      disciplines in the production and maintenance of websites.
                    </p>
                    <div class="button_container">
                      <div class="btn product"><a>Continue</a></div>
                    </div>	
                  </div>
                </div>
              </div>

              <div class="donatiion_form mrgn">
                <div class="formbg-outer">
                  <div class="formbg">
                    <div class="formbg-inner padding-horizontal--48">
                      <span class="padding-bottom--15">Donation</span>
                      <form id="stripe-login">
                        <div class="name field padding-bottom--24">
                          <label for="name">Name</label>
                          <input type="text" name="name" class="name"/>
                        </div>
                        <div class="account_number field padding-bottom--24">
                          <label for="account_number">Account Number</label>
                          <input type="number" name="account_number" class="account_number"/>
                        </div>
                        <div class="email field padding-bottom--24">
                          <label for="email">Email</label>
                          <input type="email" name="email" class="email"/>
                        </div>
                        <div
                          class="field field-checkbox padding-bottom--24 flex-flex align-center"
                        ></div>
                        <div class="field padding-bottom--24">
                          <input
                            class="donate_confirm"
                            type="submit"
                            name="submit"
                            value="Continue"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="recent_posts" id="recent_posts">
      <div class="container"></div>
    </div>
    <script type="module" src="../js/main_user.js"></script>
  </body>
</html>
